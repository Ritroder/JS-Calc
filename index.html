<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JS-Calc</title>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <h1 id="title"><big id="js-text">JS</big> <small>Calc</small></h1>
      </div>
    </header>

    <main class="wrapper clearfix">
      <div class="calc-panel">
        <div class="number-view">
          <span id="digits">0</span>
        </div>
        <div class="number-buttons">
          <button id="btn-7">7</button>
          <button id="btn-8">8</button>
          <button id="btn-9">9</button>
          <button id="btn-4">4</button>
          <button id="btn-5">5</button>
          <button id="btn-6">6</button>
          <button id="btn-1">1</button>
          <button id="btn-2">2</button>
          <button id="btn-3">3</button>
          <button id="btn-0">0</button>
        </div>
        <div class="operator-buttons">
          <div class="column2-op">
            <button id="btn-mul">*</button>
            <button id="btn-div">/</button>
            <button id="btn-res">=</button>
          </div>
          <div class="base-op">
            <button id="btn-add">+</button>
            <button id="btn-sub">-</button>
          </div>
          <button id="btn-clear">C</button>
        </div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
